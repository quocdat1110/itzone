<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>It-Zone | Website</title>
	<link rel="icon" type="image/png" href="img/logo.png"/>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
<style>
  #xam{
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  margin-top: 100px;
  }

</style>
  </head>
<body style=" background-color: #fefefe; " >
  <div id="xam" class="container">
    <div style="padding-top: 15px; padding-bottom: 15px;" class="row">
      <div class="col-md-6">
        <img src="poster7.jpg" alt="">
      </div>
      <div class="col-md-6">   
        <form style="padding-top: 70px;" class="signup" >
          <br>
          <img style="display: block; margin-left: auto; margin-right: auto;" src="img/logo.png" alt="" width="72" height="90">
          <br>
          <div class="form-row" style="text-align: left;">
            <div class="col form-group">
              <label>First name </label>   
                <input type="text" class="form-control" placeholder="">
            </div> <!-- form-group end.// -->
            <div class="col form-group">
              <label>Last name</label>
                <input type="text" class="form-control" placeholder=" ">
            </div> <!-- form-group end.// -->
          </div> <!-- form-row end.// -->
          <div style="text-align: left;" class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" placeholder="">
            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div> <!-- form-group end.// -->
          <div style="text-align: left;" class="form-group">
              <label class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="option1">
              <span class="form-check-label"> Male </span>
            </label>
            <label class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="option2">
              <span class="form-check-label"> Female</span>
            </label>
          </div> <!-- form-group end.// -->
          <div style="text-align: left;" class="form-row">
            <div class="form-group col-md-6">
              <label>City</label>
              <input type="text" class="form-control">
            </div> <!-- form-group end.// -->
            <div class="form-group col-md-6">
              <label>Country</label>
              <select id="inputState" class="form-control">
              <option> Choose...</option>
                <option>Uzbekistan</option>
                <option>Russia</option>
                <option selected="">United States</option>
                <option>India</option>
                <option>Afganistan</option>
              </select>
            </div> <!-- form-group end.// -->
          </div> <!-- form-row.// -->
          <div style="text-align: left;" class="form-group">
            <label>Create password</label>
            <input class="form-control" type="password">
          </div> <!-- form-group end.// -->  
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Register  </button>
          </div> <!-- form-group// --> 
        </form>    
      </div>
    </div>
  </div>
</body>
</html>
